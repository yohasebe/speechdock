# SpeechDock GitHub Pages Configuration
# https://yohasebe.github.io/speechdock/

title: SpeechDock
description: A macOS menu bar app for Speech-to-Text and Text-to-Speech

# GitHub Pages URL settings
url: https://yohasebe.github.io
baseurl: /speechdock
repository: yohasebe/speechdock

# Theme
remote_theme: just-the-docs/just-the-docs@v0.4.2

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Logo
logo: /images/icon.png

# Color scheme (light or dark)
color_scheme: light

# Enable search
search_enabled: true

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/yohasebe/speechdock"

aux_links_new_tab: true

# Markdown engine
markdown: kramdown
kramdown:
  input: GFM

# Files to exclude
exclude:
  - _config.yml.bak
  - Gemfile.lock
