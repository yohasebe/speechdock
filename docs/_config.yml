# SpeechDock GitHub Pages Configuration
# https://yohasebe.github.io/speechdock/

title: SpeechDock
description: A macOS menu bar app for Speech-to-Text and Text-to-Speech

# GitHub Pages URL settings
# url: https://yohasebe.github.io
# baseurl: /speechdock

# Theme (GitHub Pages built-in themes):
#   jekyll-theme-cayman     - gradient header, simple
#   jekyll-theme-minimal    - left sidebar, minimal
#   jekyll-theme-slate      - dark header
#   jekyll-theme-dinky      - compact, sidebar
#   jekyll-theme-tactile    - textured background
#   jekyll-theme-architect  - blueprint style
theme: jekyll-theme-cayman

# For advanced themes (e.g. documentation-focused), use remote_theme instead:
# plugins:
#   - jekyll-remote-theme
# remote_theme: pages-themes/cayman@v0.2.0
# remote_theme: just-the-docs/just-the-docs  # sidebar nav, search, TOC

# Markdown engine
markdown: kramdown
kramdown:
  input: GFM  # GitHub Flavored Markdown (tables, fenced code blocks, etc.)

# Files to exclude from the generated site
exclude:
  - _config.yml.bak
